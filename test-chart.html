<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图表测试</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: #a0c4ff;
            padding: 20px;
        }
        .chart-container {
            width: 400px;
            height: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(0, 212, 255, 0.1);
            margin: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            background: rgba(0, 123, 255, 0.2);
        }
    </style>
</head>
<body>
    <h1>Chart.js 测试页面</h1>
    
    <div class="status" id="status">正在检查Chart.js...</div>
    
    <div class="chart-container">
        <h3>测试图表</h3>
        <canvas id="testChart"></canvas>
    </div>

    <script>
        // 检查Chart.js是否加载
        document.addEventListener('DOMContentLoaded', function() {
            const status = document.getElementById('status');
            
            if (typeof Chart !== 'undefined') {
                status.textContent = 'Chart.js 加载成功！版本: ' + Chart.version;
                status.style.background = 'rgba(40, 167, 69, 0.2)';
                
                // 创建测试图表
                createTestChart();
            } else {
                status.textContent = 'Chart.js 加载失败！';
                status.style.background = 'rgba(220, 53, 69, 0.2)';
            }
        });

        function createTestChart() {
            const ctx = document.getElementById('testChart').getContext('2d');
            
            try {
                const chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['A', 'B', 'C', 'D'],
                        datasets: [{
                            label: '测试数据',
                            data: [12, 19, 3, 5],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.8)',
                                'rgba(54, 162, 235, 0.8)',
                                'rgba(255, 205, 86, 0.8)',
                                'rgba(75, 192, 192, 0.8)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 205, 86, 1)',
                                'rgba(75, 192, 192, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#a0c4ff'
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: '#a0c4ff'
                                },
                                grid: {
                                    color: 'rgba(0, 212, 255, 0.2)'
                                }
                            },
                            x: {
                                ticks: {
                                    color: '#a0c4ff'
                                },
                                grid: {
                                    color: 'rgba(0, 212, 255, 0.2)'
                                }
                            }
                        }
                    }
                });
                
                console.log('测试图表创建成功:', chart);
                
                // 更新状态
                const status = document.getElementById('status');
                status.textContent = 'Chart.js 工作正常！图表创建成功。';
                
            } catch (error) {
                console.error('图表创建失败:', error);
                const status = document.getElementById('status');
                status.textContent = '图表创建失败: ' + error.message;
                status.style.background = 'rgba(220, 53, 69, 0.2)';
            }
        }
    </script>
</body>
</html>
