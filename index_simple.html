<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>官方铺沙铺设设备云平台 - 简化版</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-cogs"></i>
                <span>YPC-APC</span>
            </div>
            <h1 class="title">官方铺沙铺设设备云平台</h1>
            <div class="datetime">
                <span id="current-time">2024年4月26日 9:34:07PM 星期五</span>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 左侧控制面板 -->
            <aside class="left-panel">
                <div class="control-section">
                    <h3>多功能治沙机控制</h3>
                    <div class="workflow-buttons">
                        <button class="workflow-btn active">综合作业</button>
                        <button class="workflow-btn">草料铺设</button>
                        <button class="workflow-btn">网格制作</button>
                        <button class="workflow-btn">压实洒水</button>
                    </div>
                </div>

                <div class="control-section">
                    <h3>数据管理</h3>
                    <div class="data-thumbnails">
                        <div class="thumbnail active"></div>
                        <div class="thumbnail"></div>
                        <div class="thumbnail"></div>
                        <div class="thumbnail"></div>
                        <div class="thumbnail"></div>
                    </div>
                </div>
            </aside>

            <!-- 中央3D显示区域 -->
            <section class="center-display">
                <div class="terrain-container">
                    <div id="terrain-3d"></div>
                    <div class="terrain-overlay">
                        <div class="coordinate-info">
                            <span>坐标: X: 125.4, Y: 89.2</span>
                        </div>
                    </div>
                    
                    <!-- 状态信息 -->
                    <div style="position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; border: 1px solid #00d4ff;">
                        <h4 style="color: #00d4ff; margin: 0 0 10px 0;">🚜 简化版测试</h4>
                        <p style="color: #fff; margin: 0; font-size: 12px;">
                            • 固定视角<br>
                            • 单一治沙机<br>
                            • 基础3D渲染
                        </p>
                    </div>
                </div>
            </section>

            <!-- 右侧信息面板 -->
            <aside class="right-panel">
                <div class="info-section">
                    <h3>多功能治沙机作业统计</h3>
                    <div class="product-stats">
                        <div class="stat-item">
                            <span class="stat-label">已完成面积</span>
                            <span class="stat-value">1,250</span>
                            <span class="stat-unit">m²</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">草料消耗</span>
                            <span class="stat-value">3.2</span>
                            <span class="stat-unit">吨</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">网格数量</span>
                            <span class="stat-value">1,250</span>
                            <span class="stat-unit">个</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">综合效率</span>
                            <span class="stat-value">92</span>
                            <span class="stat-unit">%</span>
                        </div>
                    </div>
                </div>

                <div class="info-section">
                    <h3>操作平台</h3>
                    <div class="operation-buttons">
                        <button class="op-btn primary" onclick="alert('设备控制功能')">设备控制</button>
                        <button class="op-btn secondary" onclick="window.open('dashboard.html', '_blank')">数据监测</button>
                        <button class="op-btn secondary" onclick="alert('人员配置功能')">人员配置</button>
                        <button class="op-btn export" onclick="alert('数据导出功能')">
                            <i class="fas fa-download"></i> 导出数据
                        </button>
                    </div>
                </div>
            </aside>
        </main>

        <!-- 底部状态栏 -->
        <footer class="status-bar">
            <div class="status-item">
                <i class="fas fa-cogs"></i>
                <span>治沙机状态: 工作中</span>
            </div>
            <div class="status-item">
                <i class="fas fa-battery-three-quarters"></i>
                <span>设备电量: 85%</span>
            </div>
            <div class="status-item">
                <i class="fas fa-thermometer-half"></i>
                <span>机体温度: 28°C</span>
            </div>
            <div class="status-item">
                <i class="fas fa-wind"></i>
                <span>风速: 12 km/h</span>
            </div>
            <div class="status-item">
                <i class="fas fa-tint"></i>
                <span>湿度: 35%</span>
            </div>
            <div class="status-item">
                <i class="fas fa-exchange-alt"></i>
                <span>当前模式: 综合作业</span>
            </div>
        </footer>
    </div>

    <script src="script_simple.js"></script>
</body>
</html>
