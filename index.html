<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>官方铺沙铺设设备云平台</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-cogs"></i>
                <span>YPC-APC</span>
            </div>
            <h1 class="title">官方铺沙铺设设备云平台</h1>
            <div class="datetime">
                <span id="current-time">2024年4月26日 9:34:07PM 星期五</span>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 左侧控制面板 -->
            <aside class="left-panel">
                <div class="control-section">
                    <h3>工作流程</h3>
                    <div class="workflow-buttons">
                        <button class="workflow-btn active">预设方案1</button>
                        <button class="workflow-btn">预设方案2</button>
                        <button class="workflow-btn">预设方案3</button>
                        <button class="workflow-btn">预设方案4</button>
                    </div>
                </div>

                <div class="control-section">
                    <h3>数据管理</h3>
                    <div class="data-thumbnails">
                        <div class="thumbnail active"></div>
                        <div class="thumbnail"></div>
                        <div class="thumbnail"></div>
                        <div class="thumbnail"></div>
                        <div class="thumbnail"></div>
                    </div>
                </div>
            </aside>

            <!-- 中央3D显示区域 -->
            <section class="center-display">
                <div class="terrain-container">
                    <div id="terrain-3d"></div>
                    <div class="terrain-overlay">
                        <div class="coordinate-info">
                            <span>坐标: X: 125.4, Y: 89.2</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 右侧信息面板 -->
            <aside class="right-panel">
                <div class="info-section">
                    <h3>产品详情</h3>
                    <div class="product-stats">
                        <div class="stat-item">
                            <span class="stat-label">总量</span>
                            <span class="stat-value">1.5t</span>
                            <span class="stat-unit">40m³</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">产量</span>
                            <span class="stat-value">2.5t</span>
                            <span class="stat-unit">40m³</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">数量</span>
                            <span class="stat-value">1.8t</span>
                            <span class="stat-unit">40m³</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">材料</span>
                            <span class="stat-value">2.5t</span>
                            <span class="stat-unit">40m³</span>
                        </div>
                    </div>
                </div>

                <div class="info-section">
                    <h3>操作平台</h3>
                    <div class="operation-buttons">
                        <button class="op-btn primary">设备控制</button>
                        <button class="op-btn secondary">数据监测</button>
                        <button class="op-btn secondary">人员配置</button>
                    </div>
                </div>
            </aside>
        </main>

        <!-- 底部状态栏 -->
        <footer class="status-bar">
            <div class="status-item">
                <i class="fas fa-signal"></i>
                <span>连接状态: 正常</span>
            </div>
            <div class="status-item">
                <i class="fas fa-battery-three-quarters"></i>
                <span>设备电量: 85%</span>
            </div>
            <div class="status-item">
                <i class="fas fa-thermometer-half"></i>
                <span>环境温度: 28°C</span>
            </div>
        </footer>
    </div>

    <!-- 模态窗口 -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">设备详情</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- 动态内容 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
